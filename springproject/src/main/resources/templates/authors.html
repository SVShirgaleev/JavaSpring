<!DOCTYPE html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name </th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.secondName}"></td>
    </tr>
</table>
</body>
